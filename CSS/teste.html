<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100hv;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Poppins', sans-serif;
            background-image: url("https://wallpapers.com/images/featured/fundo-de-paisagens-2iz0murq98x75o3c.jpg");
            background-size: cover;
        }
        .login-container {
            /* background-color: rgba(255, 255, 255, 0,9); */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.3);
            width: 300px;
            transition: transform 0.3s, box-shadow 0.3s;
            background-image: url("https://wallpapers.com/images/hd/lilac-background-xley7m36ka8lgfmk.jpg");
            background-size: cover;
        }
        .login-container:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 20px 0 rgba(0, 0, 0, 0.4);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px gray;
            font-weight: 600;
        }
        .login-container input {
            width: 93%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.5s, transform 0.3s;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }
        .login-container button:hover {
            background: linear-gradient(to right, #00f2fe, #4facfe);
            transform: scale(1.05);
        }
        .login {
            border-color: black;
            font-weight: bold;
        }
        #img {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div id="img">
            <img src="https://aldeiacom.com.br/wp-content/uploads/2022/08/senac.png.webp" width="50%">
        </div>
        <form>
            <label for="user">Usuário</label>
            <input type="text" id="Usuário..." required>
            <label for="password">Senha</label>
            <input type="password" id="Senha..." required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
